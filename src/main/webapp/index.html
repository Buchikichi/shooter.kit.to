  <div id="loginPanel" data-role="panel" data-position="right" data-position-fixed="true">
    <form id="loginForm">
      <input type="text" name="userid" required="required"/>
      <input type="password" name="passwd" required="required"/>
      <button data-theme="b">Sign in</button>
    </form>
    <a id="repositoryButton" href="/repository.html" target="_blank" data-rel="close" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-bullets ui-state-disabled">Edit repository</a>

  <div id="detailPopup" data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay">
    <form>
      <label for="productName">Name:</label>
      <input id="productName" name="name" type="text" readonly="readonly"/>
      <label for="productDescription">Description:</label>
      <textarea id="productDescription" name="description" readonly="readonly"></textarea>
      <div id="updated" class="ui-body ui-body-a ui-corner-all"></div>
      <ul id="stageView" data-role="listview"></ul>
    </form>
    <a id="playButton" href="#" target="_blank" data-rel="close" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-power">Play</a>
