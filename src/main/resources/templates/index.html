<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>shooter</title>
<link rel="icon" type="image/x-icon" href="/img/icon.shooter.ico"/>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<link rel="stylesheet" href="css/default.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/ssfw-min.js"></script>
<script type="text/javascript" src="js/index-min.js"></script>
</head>

<body>
<div data-role="page">
  <div data-role="header" data-theme="b" data-position="fixed">
    <h1>shooter.kit.to
      <th:block th:if="${loggedIn}">
        &nbsp;<span th:text="${user.name}"></span>
      </th:block>
    </h1>
    <a href="#infoPanel" class="ui-btn ui-btn-left ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-info ui-btn-icon-notext"></a>
    <div class="ui-btn-right ui-mini">
      <th:block th:if="${loggedIn}">
        <a href="#newProduct" data-ajax="false" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-plus" th:text="#{button.product}">Product</a>
      </th:block>
      <th:block th:unless="${loggedIn}">
        <a href="/login" data-ajax="false" class="ui-btn ui-btn-b ui-corner-all ui-btn-icon-left ui-icon-user" th:text="#{button.login}">Login</a>
      </th:block>
    </div>
</div>
  <div data-role="content">
<!--
    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
      <input name="filter" id="radio-choice-h-2a" value="on" checked="checked" type="radio">
      <label for="radio-choice-h-2a">Date</label>
      <input name="filter" id="radio-choice-h-2b" value="off" type="radio">
      <label for="radio-choice-h-2b">Name</label>
      <input name="filter" id="radio-choice-h-2c" value="off" type="radio">
      <label for="radio-choice-h-2c">Top</label>
      <input name="filter" id="radio-choice-h-2d" value="other" type="radio">
      <label for="radio-choice-h-2d">Own</label>
    </fieldset>
-->
    <ul id="listView" data-role="listview" data-filter="true" data-split-icon="edit">
<!--
      <li><a href="detail.html"><img src="img/icon.listview.png"><span>Apple</span><p>To make a list filterable, simply add the data-filter="true" attribute to the list. The framework will then append a search box above the list and add the behavior to filter out list items that don't contain the current search string as the user types.</p><span class="ui-li-count">30</span></a></li>
      <li><a><img src="img/icon.listview.png"/><span>Banana</span><p>にゃんこ</p><span class="ui-li-count">30</span></a></li>
      <li><a><img src="img/icon.listview.png"/><span>Cherry</span><p>さんばん</p></a></li>
-->
    </ul>
    <input type="hidden" th:name="${_csrf.headerName}" th:value="${_csrf.token}"/>
  </div>
  <div id="newProduct" data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay">
    <form>
      <label for="productName">Name:</label>
      <input id="productName" name="name" type="text" required/>
      <label for="productDescription">Description:</label>
      <textarea id="productDescription" name="description" required></textarea>
      <fieldset class="ui-grid-a">
        <div class="ui-block-a">
          <label>Width:
            <input name="width" type="number" required="required" value="256" min="160"/>
          </label>
        </div>
        <div class="ui-block-b">
          <label>Height:
            <input name="height" type="number" required="required" value="224" min="144"/>
          </label>
        </div>
      </fieldset>
      <select name="mediaset.id" required></select>
      <button class="ui-btn ui-corner-all ui-shadow ui-btn-icon-left ui-icon-plus">Create product</button>
    </form>
  </div>
  <div id="infoPanel" data-role="panel" data-position="left" data-position-fixed="true">
   <div class="ui-corner-all custom-corners">
     <div class="ui-bar ui-bar-a">
       <h3>About...</h3>
     </div>
     <div class="ui-body ui-body-a">
       <p>ブラウザー上でシューティングゲームを編集出来たらいいな...という思いでこのサイトを立ち上げました。</p>
       <p>まだ公開していませんが、ウラでは編集出来るようになっています。</p>
     </div>
     <div class="ui-body ui-body-a">
       <p>You can edit the shooter in the browser.</p>
       <p>However, it is not perfect.</p>
     </div>
   </div>
  </div>
  <div data-role="footer" data-position="fixed">
    <h1><a href="http://blog.kit.to/" target="_blank">&copy;Nekoko Club.</a></h1>
  </div>
</div>
</body>
</html>
