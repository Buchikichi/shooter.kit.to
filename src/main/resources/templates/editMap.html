<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title th:text="${map.name}"></title>
<link rel="icon" type="image/x-icon" href="/img/icon.shooter.ico"/>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="/js/implementor-min.js"></script>
<script type="text/javascript" src="/js/editMap-min.js"></script>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
#view {
	position: relative;
	overflow: auto;
	z-index: 0;
	transform-origin: 0px 0px;
	color: white;
	background-color: black;
	/*border: 1px blue dotted;*/
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
}
#imagePanel li00 {
	background-color: black;
}
#imagePanel a:first-child {
	background-color: transparent;
}
#imagePanel li img {
	width: auto;
	height: auto;
}
</style>
</head>

<body>
  <div data-role="page">
    <div id="view">
      <canvas id="canvas"></canvas>
      <div id="loading"></div>
    </div>
    <div data-role="footer"  data-position="fixed">
      <div id="panel">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <a href="#imagePanel" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-bullets">Images</a>
          <button disabled="disabled" data-theme="b">Scale</button>
          <label>1<input type="radio" name="scale" value="1"/></label>
          <label>2<input type="radio" name="scale" value="2" checked="checked"/></label>
          <label>3<input type="radio" name="scale" value="3"/></label>
          <label>4<input type="radio" name="scale" value="4"/></label>
          <a href="#attrPanel" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-bullets">Attributes</a>
          <label>Move<input type="radio" name="behavior" value="m" checked="checked"/></label>
          <label>Brick<input type="radio" name="behavior" value="b"/></label>
          <button id="saveButton" type="button" data-icon="check" class="ui-btn ui-btn-b">Save</button>
        </fieldset>
      </div>
    </div>
    <div id="imagePanel" data-role="panel" data-position="left" data-display="overlay">
      <input id="mapName" type="text" th:value="${map.name}"/>
      <label>Brick size:
      <input id="brickSize" type="range" th:value="${map.brickSize}" min="2" max="16" step="2"/>
      </label>
      <ul data-role="listview" data-split-icon="minus" data-split-theme="a" data-inset="true">
        <li data-role="list-divider" class="ui-state-disabled">BG</li>
        <li>
          <a href="#">
            <input type="radio"/>
            <span class="ui-li-count">*</span>
          </a>
          <a href="#"></a>
        </li>
        <li data-role="list-divider" class="sortable-item ui-state-disabled">FG</li>
      </ul>
      <button id="addImageButton" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-plus">Add image</button>
    </div>
    <div id="mapVisualPopup" data-role="popup" data-theme="a" data-overlay-theme="b" class="ui-corner-all ui-content">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <div>
        <h3>Visual</h3>
        <label>repeat:
          <input type="text" name="repeat"/>
        </label>
        <label>radian:
          <input type="text" name="radian"/>
        </label>
        <label>speed:
          <input type="text" name="speed"/>
        </label>
        <label>blink:
          <input type="text" name="blink"/>
        </label>
      </div>
    </div>
    <div id="attrPanel" data-role="panel" data-position="right" data-display="overlay">
      <form id="attrForm" enctype="multipart/form-data">
        <input id="mediasetId" type="hidden" th:value="${mediasetId}"/>
        <input id="mapId" type="hidden" th:value="${map.id}"/>
        <div id="inputBox"></div>
<!--
        <fieldset data-role="controlgroup" data-mini="true">
          <legend>BG1:</legend>
          <input type="number" name="bg1speed" min="0" max="1" step="0.1"/>
          <input type="number" name="bg1dir"/>
          <input type="number" name="bg1blink"/>
        </fieldset>
-->
        <button type="button" data-rel="close" class="ui-btn ui-mini ui-btn-b ui-corner-all">Close</button>
        <fieldset data-role="collapsible" data-mini="true">
          <legend>Trial</legend>
          <input id="mapFile" type="file"/>
          <button id="generateButton" type="button">Generate Brick</button>
        </fieldset>
      </form>
    </div>
    <div id="brickPanel" data-role="panel" data-position="right" data-display="overlay">
      <fieldset data-role="controlgroup" data-mini="true">
        <button class="ui-btn ui-btn-b" disabled="disabled">Brick</button>
        <label>Brick<input type="radio" name="brick" value="255" checked="checked"/></label>
        <label>Plate<input type="radio" name="brick" value="254"/></label>
        <label>Rebirth<input type="radio" name="brick" value="253"/></label>
      </fieldset>
    </div>
    <div id="actorPanel" data-role="panel" data-position="right" data-display="overlay">
      <div data-role="controlgroup" data-filter="true"></div>
    </div>
    <div id="messagePopup" data-role="popup" data-overlay-theme="b" class="ui-content" style="max-width:280px">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
      <p></p>
    </div>
  </div>
</body>
</html>
