<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
#audioSelector {
  max-width: 800px;
}
#audioList {
  height: 600px;
  max-height: 600px;
  overflow: auto;
}
</style>
</head>

<body>
  <div id="audioSelector" th:fragment="audioSelector()" data-role="popup" data-overlay-theme="b" class="ui-content ui-corner-all">
    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
    <fieldset id="audiolType" data-role="controlgroup" data-type="horizontal" data-mini="true">
      <button class="ui-btn ui-btn-b" disabled="disabled">Type</button>
      <select name="audioType" th:with="audioList=${T(to.kit.shooter.entity.AudioType).List}">
        <option th:each="opt:${audioList}" th:value="${opt.ix}" th:text="${opt}">opt</option>
      </select>
    </fieldset>
    <div id="audioList">
      <ul data-role="listview" data-filter="true" data-inset="true">
      </ul>
    </div>
  </div>
</body>
</html>
