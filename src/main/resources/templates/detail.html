<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Product</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<link rel="stylesheet" href="/css/default.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="/js/detail-min.js"></script>
</head>

<body>
<div data-role="page">
  <div data-role="header" data-theme="b" data-position="fixed">
<!--
    <a href="/" data-ajax="false" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-back ui-btn-icon-notext"></a>
-->
    <h1>Product</h1>
    <a href="#stagePanel" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-plus">Stage</a>
  </div>
  <div data-role="main">
    <form id="productForm">
      <input type="hidden" name="id" th:value="${product.id}"/>
      <div class="ui-field-contain">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required="required" th:value="${product.name}"/>
      </div>
      <div class="ui-field-contain">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required="required" th:text="${product.description}"></textarea>
      </div>
      <div class="ui-field-contain">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>Access:</legend>
          <label th:each="item:${accessRadio}">
            <input type="radio" name="access" th:value="${item.value}" th:text="${item.key}" th:field="*{product.access}"/>
          </label>
        </fieldset>
      </div>
      <div class="ui-field-contain">
        <label for="width">Width:</label>
        <input id="width" name="width" type="number" required="required" th:value="${product.width}"/>
      </div>
      <div class="ui-field-contain">
        <label for="height">Height:</label>
        <input id="height" name="height" type="number" required="required" th:value="${product.height}"/>
      </div>
    </form>
    <ul data-role="listview"><li data-role="list-divider">Stage</li></ul>
    <ul id="productStageView" data-role="listview">
      <li th:each="detail:${product.detailList}">
        <a th:with="stage=${detail.stage}">
          <img src="/img/icon.listview.png"/>
          <span th:text="${stage.name}"></span>
          <p th:text="${stage.description}"></p>
        </a>
      </li>
    </ul>
    <div class="ui-field-contain">
      <span>Created:</span>
      <input type="text" th:value="${#dates.format(product.created,'yyyy-MM-dd')}" readonly="readonly"/>
    </div>
    <div class="ui-field-contain">
      <span>Updated:</span>
      <input type="text" th:value="${#dates.format(product.updated,'yyyy-MM-dd')}" readonly="readonly"/>
    </div>
    <button id="saveButton" class="ui-btn ui-btn-b ui-corner-all">Save</button>
    <div id="message"></div>
  </div>
  <div id="stagePanel" data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay">
    <ul id="stageView" data-role="listview" data-filter="true">
    </ul>
  </div>
  <div data-role="footer" data-position="fixed">
    <div id="footerNav" data-role="navbar">
      <ul>
        <li><a data-icon="action" th:href="'play?id='+${product.id}" target="_blank">Play</a></li>
        <li><a data-icon="bullets" href="/edit.html" target="_blank" class="ui-state-disabled">Stages</a></li>
        <li><a data-icon="grid" href="/repository.html" target="_blank" class="ui-state-disabled">Repository</a></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
